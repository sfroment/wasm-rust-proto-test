[package]
name = "wasm-rust-proto"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "cli"
path = "src/cli/main.rs"

[[bin]]
name = "srv"
path = "src/srv/main.rs"

[lib]
crate-type = ["cdylib", "rlib"]
name = "lib"
path = "src/wasm/lib.rs"

[features]
default = ["proto_full"]
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["helloworld-v1"]
"helloworld-v1" = []
# @@protoc_insertion_point(features)

[dependencies]
#bytes = "1.1.0"
#prost = "0.13.1"
#pbjson = "0.7.0"
#pbjson-types = "0.7.0"
#serde = "1.0"
#tonic = { version = "0.12.1", features = ["gzip"] }
#tokio = { version = "1.38.0", features = ["full"] }

tonic-web-wasm-client = "0.5"
console_error_panic_hook = { version = "0.1.7", optional = true }
wasm-bindgen = "0.2.84"

[workspace]
members = ["client"]