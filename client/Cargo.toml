[package]
name = "client"
version = "0.1.0"
edition = "2021"


[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["proto_full"]
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["helloworld-v1"]
"helloworld-v1" = []
## @@protoc_insertion_point(features)

[dependencies]
struct_accessor_macro = { path = "../struct_accessor_macro" }
#pbjson = "0.7.0"
#pbjson-types = "0.7.0"
prost = "0.13.1"
#serde = "1.0"

tonic = { version = "0.12", default-features = false, features = ["codegen", "prost"]}
tokio = { version = "1.38.0", features = ["rt", "macros"]}
##tonic-web = "0.12.1"
##hyper-util = { version = ">=0.1.4, <0.2",  features= ["full"]}
##tower = { version = "0.4", features = ["full"]}

tonic-web-wasm-client = {git= "https://github.com/devashishdxt/tonic-web-wasm-client", branch = "main"}
##console_error_panic_hook = { version = "0.1.7", optional = true }
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4"
#defi-wallet-core-proto = { path = "../proto2" }
protos = { path = "../proto-gen" , features = ["helloworld-v1"] }
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"
