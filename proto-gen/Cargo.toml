[package]
name = "protos"
version = "0.1.0"
edition = "2021"

[lib]

[features]
default = ["proto_full"]

# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["helloworld-v1"]
"helloworld-v1" = []
## @@protoc_insertion_point(features)

[dependencies]
prost = "0.13"
tonic = { version = "0.12", default-features = false, features = ["codegen", "prost"] }
wasm-bindgen = {version = "0.2.84",  features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4"
serde-wasm-bindgen = "0.6.5"
serde = { version = "1.0", features = ["derive"] }
struct_accessor_macro = { path = "../struct_accessor_macro" }